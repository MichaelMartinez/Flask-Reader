{% extends "base.html" %}
{% block my_header %}
    <header class="main-header">
    <div class="container">
        <h1 class="page-title">{{ page_title }}</h1>
    </div>
    </header>
{% endblock %}
{% block page_content %}
 <ul class="list-group">
{% for s in subs %}
<li class="list-group-item"><a href="{{ url_for('all_posts', sub=s) }}">{{ s }}</a></li>
{% endfor %}
    </ul>
{% endblock %}
